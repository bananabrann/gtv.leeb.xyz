<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>G-TV</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Hello</h1>
          <p class="lead">Move your mouse over where you want to go, then click.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm brand-container" id="hulu">
          <img class="brand" src="./img/hulu.png" />
        </div>
        <div class="col-sm brand-container" id="netflix">
          <img class="brand" src="./img/netflix.png" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm brand-container" id="wikipedia">
          <img src="./img/wikipedia.png" alt="" class="brand">
        </div>
        <div class="col-sm brand-container" id="youtube">
          <img src="./img/youtube.png" alt="" class="brand">
        </div>
      </div>
    </div>

    <!-- Bundled File -->
    <script src="./bundle.js"></script>
  </body>
</html>
