<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>G-TV</title>
  </head>
  <body>
    <div id="header">
      <h3>Fall is Here!</h3>
      <p>Last Updated: 9/22/2020</p>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm brand-container" id="netflix">
          <a href="https://netflix.com" target="_blank">
            <img class="brand" src="./img/netflix.png" />
          </a>
        </div>
        <div class="col-sm brand-container" id="youtube">
          <a href="https://youtube.com" target="_blank">
            <img src="./img/youtube.png" alt="" class="brand">
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm brand-container" id="wikipedia">
          <a href="https://wikipedia.org" target="_blank">
            <img src="./img/wikipedia.png" alt="" class="brand">
          </a>
        </div>
        <div class="col-sm brand-container" id="hulu">
          <a href="https://hulu.com" target="_blank">
            <img class="brand" src="./img/hulu.png" />
          </a>
        </div>
      </div>


        <div class="row">
          <p class="text-center mx-auto">Want more things added? Call or email me!</p>
        </div>

      </div>
    </div>

    <!-- Bundled File -->
    <script src="./bundle.js"></script>
  </body>
</html>
